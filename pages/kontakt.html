        <title>Kontakt - Daniel Vedins Webbtekniska Sajt</title>
    <body>
        <header id="pageHeader">
            <h1>Kontakt</h1>
            <p class="tagline">Kontakta mig när du vill!</p>
        </header>
        <main>
            <section>
                <h2>Kontaktformulär</h2>
                <p>Obeservera! Detta är bara ett påhittat kontaktformulär!</p>
                <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                    <fieldset>
                        <legend>Meddelande</legend>
                        <label for="arende">Ärendetyp:
                            <select id="arende" name="arende">
                                <option value="fraga">Fråga</option>
                                <option value="klagomal">Klagomål</option>
                                <option value="ovrigt">Övrigt</option>
                            </select>
                        </label>
                        <label for="rubrik">Rubrik:<input id="rubrik" name="rubrik" type="text" /></label>
                        <label for="msg">Fråga:<textarea id="msg" name="msg"></textarea></label>
                    </fieldset>
                    <fieldset>
                        <legend>Information om dig</legend>
                        <label for="mejl">Email:<input id="mejl" name="mejl" type="email" /></label>
                        <label for="tfn">Telefon:<input id="tfn" name="tfn" type="tel" /></label>
                        <p><label for="contactmejl">Kontakta mig via mail<input id="contactmejl" name="contactmejl" type="checkbox" value="mejl" /></label></p>
                        <p><label for="contacttfn">Kontakta mig via telefon<input id="contacttfn" name="contacttfn" type="checkbox" value="tfn" /></label></p>
                    </fieldset>
                    <button type="submit">Skicka frågan</button>
                </form>
            </section>

                </ul>
            </nav>

        </footer>
